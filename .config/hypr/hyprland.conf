# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
# Desktop Monitor Setup
# monitor=HDMI-A-1,2560x1440@120,0x0,1
monitor=DP-2,3840x2160@160,0x0,1.5
monitor=HDMI-A-1,1920x1080@60,2560x0,1
# monitor=HDMI-A-1, disable
# Laptop Monitor Setup
# monitor=eDP-1,1920x1080@60,0x0,1.2
# monitor=HDMI-A-1,preferred,auto,2, mirror, eDP-1

# Combat blurry fonts on Xorg programs
xwayland {
  force_zero_scaling = true
}

exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = --no-startup-id /usr/bin/gnome-keyring-daemon --start --components=secrets
exec-once = hyprpaper
exec-once = xwaylandvideobridge
exec-once = waybar
exec-once = hypridle
# Notification Daemon
exec-once = mako
# Bluetooth 
exec-once = blueman-applet
# NetworkManager
exec-once = nm-applet --indicator
# Copy-Paste
exec = wl-paste --watch cliphist store
# Blue Light Filter
exec-once = hyprsunset
# Automount usb drives when plugged in
exec-once = udiskie

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    repeat_delay = 200
    repeat_rate = 35
    touchpad {
        natural_scroll = yes
	scroll_factor = 0.15
    }
    accel_profile = flat
    sensitivity = 0
}

device {
    name = etps/2-elantech-touchpad
    sensitivity = 0
    accel_profile = adaptive
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 7,10,10,10
    border_size = 1
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border=rgba(ffffffaa)

    #col.active_border = rgba(1e9f6a99) rgba(2aab6fcc) 45deg                                         # Set the color for active window borders with gradient and angle.
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    resize_on_border = true                                                                         # Allow resizing windows by dragging their borders (true/false).
    allow_tearing = false                                                                           # Disable screen tearing during window resizing and movements (true/false).
}

misc {
    disable_hyprland_logo = true
    # new_window_takes_over_fullscreen = 2
}

cursor {
    no_hardware_cursors = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    
    blur {
        enabled = true
        size = 3
        passes = 4
        new_optimizations = true
    }

    shadow {
        enabled = true
        range = 2
        render_power = 3
	color = rgba(1a1a1aee)
    }
}

# Workspace settings
workspace = 2, monitor:DP-2
workspace = 1, monitor:HDMI-A-1
workspace = s[true], gapsout:100, gapsin:0  
workspace = s[true], shadow:false
workspace = s[true], blur:false

windowrule = border_size 0,  match:workspace w[tv1]s[true]
windowrule = border_size 0,  match:workspace f[1]s[true]



animations {
    enabled = yes

    # My Beziers
    # bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 4, myBezier, slide
    # animation = windowsOut, 1, 2, myBezier, slide
    # animation = border, 1, 10, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 0, 0, default

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4, myBezier, slide
    animation = windowsOut, 1, 2, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 0, ease
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace = no
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

#windowrule = float, ^(kitty)$
#windowrule = float,^(pavucontrol)$
#windowrule = float,^(blueman-manager)$
#windowrule = float,^(nm-connection-editor)$
#windowrule = float,^(chromium)$
#windowrule = float,^(thunar)$
# windowrule = float, title:^(btop)$
# windowrule = float, title:^(update-sys)$
# windowrule = float, class:^.*jetbrains-toolbox.*$
# windowrule = noanim,class:^(wofi)$
# windowrule = opacity 0.8 0.6,class:^(wofi)$


windowrule = match:class ^(blueman-manager)$, float on
windowrule = match:class ^(org.gnome.Calculator)$, float on
 
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = match:class ^(thunar)$, opacity 0.8 0.8
windowrule = match:class ^(VSCodium)$, opacity 0.8 0.8
windowrule = match:class ^(obsidian)$, opacity 0.8 0.8
windowrule = match:class ^(Spotify)$ , opacity 0.8 0.8
windowrule = match:class ^(discord)$ , opacity 0.8 0.8
windowrule = workspace 1,match:class ^(discord)$
windowrule = workspace 1,match:class ^(Spotify)$
windowrule = workspace 1,match:class ^(obsidian)$
windowrule = workspace special:scratchpad,match:class ^(org.gnome.Calculator)$
windowrule = match:float true, match:class ^(org.gnome.Calculator)$
windowrule = match:float true, match:class ^(steam)$


# Discord screen-sharing
windowrule = opacity 0.0 override, match:class ^(xwaylandvideobridge)$
windowrule = match:class ^(xwaylandvideobridge)$, no_anim on
windowrule = match:class ^(xwaylandvideobridge)$, no_initial_focus on
windowrule = match:class ^(xwaylandvideobridge)$, no_blur on
windowrule = match:class ^(xwaylandvideobridge)$, no_focus on

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, T, exec, kitty #open the terminal
bind = SUPER, Q, killactive, # close the active window
bind = SUPER, ESCAPE, exec, sh -c '(sleep 0.5s; wlogout --protocol layer-shell)' & disown
# bind = SUPER, ESCAPE, exec, hyprlock
bind = SUPER, M, exec, ~/.config/hypr/scripts/volume --toggle-sink
bind = SUPER, E, exec, kitty yazi # Show the graphical file browser
bind = SUPER, V, togglefloating, # Allow a window to float
bind = SUPER, RETURN, exec, pkill wofi || wofi # Show the graphical app launcher
# bindl = SUPER, P, exec, ~/.config/hypr/scripts/toggle_internal_monitor 
bind = SUPER, N, togglesplit, # dwindle
bind = SUPER&ALT, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = SUPER, X, exec, cliphist list | wofi -d | cliphist decode | wl-copy # open clipboard manager
bind = SUPER, Y, exec, firefox
bind = SUPER, F, fullscreen, 1 # switch to fullscreen with bar
bind = SUPER SHIFT, F, fullscreen,  # switch to fullscreen
bind = SUPER, B, exec, blueman-manager
bind = SUPER, O, exec, obsidian
# bind = SUPER, code:48, exec, ~/.config/hypr/scripts/change_background.sh
# bind = SUPER, code:34, exec, ~/.config/hypr/scripts/turn_on_screen

bind = SUPER, S, togglespecialworkspace, scratchpad
bind = SUPER SHIFT, S, movetoworkspacesilent, special:scratchpad
#bind = SUPER SHIFT ,up ,exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -500
#bind = SUPER SHIFT ,down ,exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +500 

# Move workspace to monitor
bind = SUPER, code:59, exec, ~/.config/hypr/scripts/move_current_workspace_to_monitor 0
bind = SUPER, code:60, exec, ~/.config/hypr/scripts/move_current_workspace_to_monitor 1
# Move focus with mainMod + arrow keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER CONTROL, H, swapwindow, l
bind = SUPER CONTROL, L, swapwindow, r
bind = SUPER CONTROL, K, swapwindow, u
bind = SUPER CONTROL, J, swapwindow, d

binde = SUPER SHIFT, H, resizeactive, -40 0
binde = SUPER SHIFT, L, resizeactive, 40 0
binde = SUPER SHIFT, K, resizeactive, 0 -40
binde = SUPER SHIFT, J, resizeactive, 0 40

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
#bind = SUPER SHIFT, down, movetoworkspace, e-1
#bind = SUPER SHIFT, up, movetoworkspace, e+1
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
bind = SUPER, Tab, workspace, e+1
bind = SUPER SHIFT, Tab, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/media-binds.conf
source = ~/.config/hypr/env_var.conf
