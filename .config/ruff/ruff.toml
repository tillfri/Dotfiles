line-length = 120
indent-width = 4

[lint]
# Enable useful rule sets:
# - E,F: core PyFlakes/pycodestyle (syntax, undefined names, etc.)
# - B: bugbear (common real-world bug patterns)
# - I: import sorting
# - W: warnings
# - UP: modernization for newer Python versions
# - PT: pytest improvements
select = ["E", "F", "W", "I", "UP", "B", "PT", "N"]
# select = ["ALL"]

# Ignore rules that are correct but too noisy:
ignore = [
  # Docstring requirements
  "D100", "D101", "D102", "D103", "D104", "D105", "D107",

  # Prefer no line-break nitpicking
  "E501",

  # Sometimes OK to use assert (especially in tests)
  "B017",

  # Private member access warnings
  "SLF001",

  "UP035",
]
[lint.pydocstyle]
convention = "google"
